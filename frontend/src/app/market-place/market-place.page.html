<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Market-Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Market-Place</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <p>Lista Ejemplo</p>

    <ion-list>
      <ion-item *ngFor=" let m of market">
        <ol>
        <p>Nombre del Vendedor: {{m.traderName}}</p>
        <p>Objeto a vender: {{m.type}}</p>
        <p>Precio: {{m.price}}</p>
        <p>Lugar de fabricado: {{m.sellFrom}}</p>
        <ion-button (click)="deleteItem(m.id)">Delete</ion-button>
      </ol>
      </ion-item>  
  </ion-list>

  <ion-button (click) = "goToHome()">Volver a la pagina de inicio</ion-button>
  </div>
</ion-content>
